<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>今日だけ見る｜家族旅行しおり</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#111c35;
      --text:#e7eefc;
      --muted:#b7c3df;
      --line:rgba(231,238,252,.12);
      --accent:#66a3ff;
      --shadow:0 12px 28px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Noto Sans JP","Yu Gothic",sans-serif;
      line-height:1.65;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:980px;margin:0 auto;padding:16px 14px 36px}

    .topbar{
      display:flex;flex-wrap:wrap;gap:10px 12px;
      align-items:center;justify-content:space-between;
      padding:12px 14px;
      background:#0f172a;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      position:sticky;top:10px;z-index:10;
    }
    .brand{min-width:220px}
    .brand .ttl{font-weight:800}
    .brand .sub{font-size:12px;color:var(--muted)}

    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    select,button{
      background:#111c35;color:var(--text);
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 12px;
      font-size:14px;
    }
    button{cursor:pointer}

    .card{
      margin-top:14px;
      padding:14px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .titleRow{display:flex;justify-content:space-between;align-items:baseline;gap:10px}
    .titleRow h1{margin:0;font-size:20px}
    .badge{font-size:12px;border:1px solid var(--line);padding:4px 8px;border-radius:999px}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .hr{height:1px;background:var(--line);margin:12px 0}

    .content{overflow-wrap:anywhere}
    .content h1,.content h2,.content h3,.content h4{margin:14px 0 8px}

    /* 表は残す */
    .content table{width:100%;border-collapse:collapse;display:block;overflow:auto;border:1px solid var(--line);border-radius:14px}
    .content th,.content td{border-bottom:1px solid var(--line);padding:10px;font-size:14px;vertical-align:top}
    .content tr:last-child td{border-bottom:none}

    /* リストは残す */
    .content ul,.content ol{display:block;padding-left:1.2em;margin:8px 0}
    .content li{display:list-item;margin:4px 0}

    /* 写真は完全に消す */
    .content img,.content figure,.content picture,.content figcaption{display:none!important;}
    .content a:has(img){display:none!important;}

    /* 抽出側の最初の見出し（◆ n日目｜…）を消してタイトル重複を防ぐ */
    .content :is(h1,h2,h3,h4,h5,h6):first-of-type{display:none!important;}

    .error{color:#ffb4b4;background:rgba(255,107,107,.10);border:1px solid rgba(255,107,107,.25);padding:12px;border-radius:14px}
    .footer{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <div class="ttl">今日だけ見る｜家族旅行しおり</div>
        <div class="sub">本編からDAY内容だけ表示（写真なし・説明文なし）</div>
      </div>
      <div class="controls">
        <select id="daySelect" aria-label="DAY選択"></select>
        <button id="btnToday" type="button">今日に戻す</button>
        <button id="btnOpenMain" type="button">本編</button>
      </div>
    </div>

    <div class="card">
      <div class="titleRow">
        <h1 id="headline">読み込み中…</h1>
        <div class="badge" id="badge">—</div>
      </div>
      <div class="hint" id="subline">本編から該当日の内容を抽出しています。</div>
      <div class="hr"></div>
      <div class="content" id="content"></div>
      <div class="footer">家族LINEには /today.html だけ送ればOK</div>
    </div>

  </div>

<script>
  const TRIP_START = new Date('2026-02-09T00:00:00+09:00');
  const TRIP_DAYS = 7;
  const DAY_HEADING_RE = /◆\s*(\d+)\s*日目｜/;

  const daySelect = document.getElementById('daySelect');
  const btnToday = document.getElementById('btnToday');
  const btnOpenMain = document.getElementById('btnOpenMain');
  const headline = document.getElementById('headline');
  const badge = document.getElementById('badge');
  const subline = document.getElementById('subline');
  const content = document.getElementById('content');

  function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

  function calcTripDayFromNow(){
    const now = new Date();
    const a = Date.UTC(TRIP_START.getFullYear(), TRIP_START.getMonth(), TRIP_START.getDate());
    const b = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
    const diffDays = Math.floor((b - a) / 86400000);
    return clamp(diffDays + 1, 1, TRIP_DAYS);
  }

  function fillDaySelect(selected){
    daySelect.innerHTML = '';
    for(let i=1;i<=TRIP_DAYS;i++){
      const opt = document.createElement('option');
      opt.value = String(i);
      opt.textContent = `DAY ${i}`;
      if(i === selected) opt.selected = true;
      daySelect.appendChild(opt);
    }
  }

  function setStatus(day, headingText){
    badge.textContent = `DAY ${day} / ${TRIP_DAYS}`;
    headline.textContent = headingText ? headingText : `DAY ${day}`;
  }

  function setError(msg){
    content.innerHTML = `<div class="error">${msg}</div>`;
  }

  // 説明文だけ削除（観光/ホテルの見出し・リスト・表は残す）
  function pruneLongDescriptions(root){
    const ps = Array.from(root.querySelectorAll('p'));
    const timeLike = /^\s*[＊*・-]?\s*\d{1,2}:\d{2}/; // 11:30など
    const keepWords = [
      'チェックイン','チェックアウト','集合','出発','到着','移動','合流','受付','駐車',
      'IC','SA','PA','朝','昼','夜','夕','入浴','温泉','休憩'
    ];

    for(const p of ps){
      const t = (p.textContent || '').replace(/\s+/g,' ').trim();
      if(!t){ p.remove(); continue; }
      if(/^https?:\/\//.test(t)){ p.remove(); continue; }

      if(timeLike.test(t)) continue;
      if(keepWords.some(w => t.includes(w))) continue;
      if(t.length <= 20) continue;   // 短い要点は残す

      p.remove(); // 長文だけ消す
    }
  }

  async function loadDay(day){
    fillDaySelect(day);
    content.innerHTML = '';
    subline.textContent = '本編から該当日の内容を抽出しています。';
    setStatus(day, '読み込み中…');

    try{
      const res = await fetch('./index.html', { cache:'no-store' });
      if(!res.ok) throw new Error(`fetch failed: ${res.status}`);

      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, 'text/html');

      const headings = Array.from(doc.querySelectorAll('h1,h2,h3,h4,h5,h6'));
      const dayHeads = headings
        .map(h => ({ el: h, m: (h.textContent || '').match(DAY_HEADING_RE) }))
        .filter(x => x.m)
        .map(x => ({ el: x.el, day: Number(x.m[1]) }))
        .filter(x => x.day >= 1 && x.day <= TRIP_DAYS);

      const target = dayHeads.find(x => x.day === day);
      if(!target){
        setStatus(day, `DAY ${day}`);
        setError(`DAYが見つかりませんでした。<br><a href="./" target="_blank" rel="noopener">本編を開く</a>`);
        return;
      }

      const startEl = target.el;
      const parent = startEl.parentElement;
      if(!parent) throw new Error('start heading has no parent');

      const siblings = Array.from(parent.children);
      const startIdx = siblings.indexOf(startEl);
      if(startIdx < 0) throw new Error('failed to locate heading among siblings');

      for(let i=startIdx;i<siblings.length;i++){
        const el = siblings[i];
        if(el !== startEl && DAY_HEADING_RE.test(el.textContent || '')) break;
        content.appendChild(el.cloneNode(true));
      }

      pruneLongDescriptions(content);

      const headingText = (startEl.textContent || '').trim().replace(/^◆\s*/,'');
      setStatus(day, headingText);
      subline.innerHTML = `詳細は本編：<a href="./" target="_blank" rel="noopener">/（トップ）</a>`;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }catch(e){
      setStatus(day, `DAY ${day}`);
      setError(`読み込みに失敗しました：${String(e.message || e)}<br><a href="./" target="_blank" rel="noopener">本編を開く</a>`);
    }
  }

  // 起動
  loadDay(calcTripDayFromNow());

  daySelect.addEventListener('change', e => loadDay(Number(e.target.value)));
  btnToday.addEventListener('click', () => loadDay(calcTripDayFromNow()));
  btnOpenMain.addEventListener('click', () => window.open('./', '_blank', 'noopener'));
</script>
</body>
</html>
